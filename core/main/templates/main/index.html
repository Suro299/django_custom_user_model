{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <title>Document</title>
</head>
<body>
    
    {% if user.is_authenticated %}
        
        <a href = "{% url 'logout'%}" ><button> Logout </button></a>
        <hr>
        <a href="{% url 'change_user'%}"> <button> Change user</button> </a>
        <h1>Name: {{ user.username }} </h1>
        <h1>Email {{ user.email }} </h1>

        <hr>

        {% if user.avatar %}
            <img width="200px" src="{{ user.avatar.url }}" alt="User avatar">
        {% else %}
            <img width="200px" src="{% static 'main/static/main/img/default_avatar.png' %}" alt="User avatar">
        {% endif %}

    {% else%}
        <a href = "{% url 'login'%}" ><button> Login </button></a>
        <a href = "{% url 'register'%}" ><button> Request </button></a>
    {% endif %}

</body>
</html>
